<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO Application</title>
</head>
<body>
    <div style = "margin-Top: 100px;" class = "container">
    <h3>TODO List</h3>
    <hr>
    <form action="/add" method = "post">
        <div class="form-group">
            <label for="formGroupExampleInput">Todo Bashliq</label>
            <input type="text" class="form-control" name = "title" id="formGroupExampleInput" placeholder="Todo Daxil edin...">
            <br>
            <button type = "submit" class="btn btn-danger">Elave et</button>
        </div>
        <hr>
    </form>

    {% if articles == [] %}
    <div class="alert alert-warning" role="alert">Gosterilecek ishin yoxdu aq</div>
    {% else %}
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col"></th>
                <th scope="col">Status</th>
                <th scope="col">Statusu deyish</th>
                <th scope="col">Todo silmek</th>
            </tr>
        </thead>
    <tbody>
        {% for todo in articles %}
            <tr>
                <td scope="col">{{todo.id}}</th>
                <td scope="col">{{todo.title}}</th>
                {% if todo.complete %}
                <td scope="col">Tamamlandi</th>
                {% else %}
                <td scope="col">Sikdirmisen</th>
                {% endif %}
                <td scope="col"><a href="/complete/{{todo.id}}" class="btn btn-outline-info">Yenile</a></th>
                <td scope="col"><a href="/delete/{{todo.id}}" class="btn btn-outline-danger">Sil</button></th>
            </tr>
        {% endfor %}
    </tbody>
    </table>
    {% endif %}

    
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
